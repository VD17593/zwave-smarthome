<!-- securityModule -->
<div class="widget-ctrl ctrl-left">
    <div class="switch-wrap">
        <label class="switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>

    </div>
    <div class="btn-group">
        <button class="btn btn-off"
                ng-class="v.metrics.level=='close' ? 'btn-primary': 'btn-default'"
                ng-click_="runCmd(v.id + '/command/close', v.id)">
            <i class="fa fa-refresh"></i>
        </button>
        <button class="btn btn-on"
                ng-class="v.metrics.level =='open' ? 'btn-primary': 'btn-default'"
                ng-click_="runCmd(v.id + '/command/open', v.id)">
            <i class="fa fa-clock-o"></i>
        </button>
    </div>
</div>
<div class="widget-ctrl ctrl-right widget-ctrl-click" title="{{_t('lb_settings')}}" ng-click="dataHolder.devices.find = v;handleModal('securityControlModal', $event)">
        <i class="fa fa-caret-down"></i>
</div>
